<html>
  <head>
    <title>Graphlot</title>
    <script type="text/javascript" src="../content/js/jquery.js"></script>
    <script type="text/javascript" src="../content/js/jquery.flot.js"></script>
    <script type="text/javascript" src="../content/js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="../content/js/jquery.flot.selection.js"></script>
    <script type="text/javascript" src="../content/js/jquery.flot.crosshair.js"></script>
    <script type="text/javascript" src="../content/js/jquery.graphite.js"></script>

    <link rel="stylesheet" type="text/css" href="../content/css/jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../content/css/table.css" />
    
    <script type="text/javascript">

    var SLASH='{{slash}}';

    $(document).ready(function () {
        $('#g_wrap_1').graphiteGraph({'graph': '1'});
    });

    </script>


    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 16px;
        margin: 50px;
        max-width: 1200px;
    }

    .ajaxerror {
        background: #ff0000;
    }
    .ajaxworking {
        background: #0000ff;
    }
    </style>


    </head>
    <body>
        <div id="title" style="text-align:center">
            <h1>graphlot</h1>
        </div>
        <div id="g_wrap_1">
            <div id="main" >
                <div id="g_canvas_1" style="padding:15px">
                    <div id="g_container_1" style=float:left;">
                        <div id="g_graph_1" style="width:600px;height:300px"></div>
                        <div id="g_overview_1" style="width:600px;height:66px"></div>
                    </div>
                    <div id="g_side_1" style="float:left">
                        <p id="g_legend_1" style="margin-left:10px"></p>
                    </div>
                    <p style="clear:left">&nbsp</p>
                </div>
                <br/>

                <table class="g_rowlist styledtable"  style="float:left">
                <tr><th  style="width:750px">events</th></tr>
                <tr id="g_eventsrow_1"><td><input class="g_event_tags" style="width:600px" type="text" id="g_eventdesc_1" value="{{events}}"/>(<span id="g_eventcount_1">0</span>)</td></tr>
                </table>
                
                <table class="g_rowlist styledtable"  style="float:left">
                <tr><th  style="width:750px">metric</th><th>y-axis</th></tr>
                {% for metric in metric_list %}
                    <tr class="g_metricrow">
                        <td><a href=#><span class="g_metricname">{{metric.name}}</span></a>
                        </td>
                        <td><a href=#><span class="g_yaxis">{{metric.yaxis}}</span></a>
                        </td>
                        <td class="g_killrow"><img src="../content/img/delete.png">
                        </td>
                    </tr>
                {% endfor %}
                
                <tr id="g_newmetricrow_1"><td><input style="width:600px" type="text" id="g_newmetric_1"/></td></tr>
                </table>

                 <table id="g_bounds_1" class="styledtable"  style="float:right">
                    <tr><th>From</th><th>To</th></tr>
                    <tr>
                        <td><a href=#><span id="g_from_1">{{fromtime}}</span></a></td>
                        <td><a href=#><span id="g_until_1">{{untiltime}}</span></a></td>
                    </tr>
                    <tr> <td colspan="2" style="text-align:center">
                        <a href=#><span id="g_update_1">update</span></a>
                    </td></tr>
                    <tr> <td colspan="2" style="text-align:center">
                        <a href=#><span id="g_clearzoom_1">clear zoom</span></a>
                    </td></tr>
                    <tr> <td colspan="2" style="text-align:center">
                        <a href=# id="g_graphurl_1">link to graph</a>
                    </td></tr>
                </table>
            </div>

        </div>
    </body>
</html>
