<head>
<link rel='stylesheet' type='text/css' href='/content/css/cli.css'>
<link rel='stylesheet' type='text/css' href='/content/css/default.css'>
<link rel='stylesheet' type='text/css' href='/content/css/darkX.css'>

<!-- Fix for bug #244085: prototype.js and scriptaculous.js/effects.js must be compatible
     so I just use the ones that come with Ext. However the CLI needs controls.js
     and builder.js too, but since those don't come with Ext we go out on a limb
     by using a bundled version.
-->
<script src="/content/js/extJS/adapter/prototype/prototype.js" type="text/javascript"></script>
<script src="/content/js/extJS/adapter/prototype/scriptaculous.js?load=effects" type="text/javascript"></script>
<script src="/content/js/prototype-window.js" type="text/javascript"></script>
<script src="/content/js/scriptaculous/controls.js"></script>
<script src="/content/js/scriptaculous/builder.js"></script>
<script src="/content/js/cli.js" type="text/javascript"></script>

<script language="javascript">
var URL = "/cli/eval";
{% if user.is_authenticated %}
var graphitePrompt = "{{user.username}}@graphite>";
{% else %}
var graphitePrompt = "graphite>";
{% endif %}

function sendCommand () {
  params = Form.serialize('inputForm');
  cmd = $('commandInput').value;
  $('commandInput').value = ""
  $('output').innerHTML += graphitePrompt + cmd + "<br/>";
  if (cmd == '') { return false; }
  $('commandInput').disabled = true;
  $('input').style.visibility = 'hidden';
  req = new Ajax.Request(URL, {method: 'get', parameters: params, onComplete: handleResponse, onException: handleException});
  return false;
}

function restorePrompt() {
  $('input').style.visibility = 'visible';
  $('commandInput').disabled = false;
  $('commandInput').blur();
  $('commandInput').focus();
  scrollBy(0,1000);
}

function handleResponse (req) {
  eval(req.responseText);
  restorePrompt();
}

function handleException (req, exc) {
  $('output').innerHTML += '<font color="red">AJAX Exception ' + exc.name + ': ' + exc.message + '</font><br/>';
  restorePrompt();
}

function changeImage (win, url) {
    img_id = win.getId().replace('_win','_img');
    resizeCode = "w=Windows.getWindow('" + win.getId() + "');w.setSize(this.width,this.height);"
    newCenter = Builder.node( 'center', [Builder.node('img', {id: img_id, src: url, onload: resizeCode} )] );
    content = win.getContent();
    oldCenter = content.getElementsByTagName('center')[0];
    oldImage = oldCenter.getElementsByTagName('img')[0];
    oldCenter.removeChild( oldImage );
    content.removeChild( oldCenter );
    content.appendChild( newCenter );
}

resizeObserver = {
  onEndResize: function(eventName, win) {
    img_id = win.getId().replace('_win','_img');
    img = $(img_id);
    if (!img) { return; }
    url = img.src;
    size = win.getSize();
    if (url.indexOf('&height=') != -1) {
      url = url.replace(/&height=[0-9]+/, '&height=' + size['height']);
    } else {
      url = url + '&height=' + size['height'];
    }
    if (url.indexOf('*width=') != -1) {
      url = url.replace(/&width=[0-9]+/, '&width=' + size['width']);
    } else {
      url = url + '&width=' + size['width'];
    }
    changeImage(win, url);
  }
}
Windows.addObserver(resizeObserver);

</script>

</head>

<body onload="$('commandInput').focus();" onclick="$('commandInput').focus();">

<div id="output"></div>
<div id="input">
 <form id='inputForm' action='null' method='get' onsubmit="sendCommand(); return false">
  {% if user.is_authenticated %}
  {{user.username}}@graphite&gt;
  {% else %}
  graphite&gt;
  {% endif %}
  <input type='text' id='commandInput' name='commandInput' class='commandEntry' size='130' autocomplete='off'>
  <div id='completerDiv' class='autocomplete'></div>
  <script type="text/javascript">
    function chooseTarget(element) {
      if (window.completer.drawMode()) {
        window.completer.hide();
        window.completer.active = false;
      } else if (window.completer.historyMode()) {
        txt = element.childNodes[0].nodeValue;
        $('commandInput').value = txt;
      }
    }
    window.completer = new GraphiteCompleter( 'commandInput',
    					      'completerDiv',
					      '/cli/autocomplete/',
					      {
					        method: 'get',
					      	paramName: 'path',
						//updateElement: chooseTarget,
						tokens: [',']
					      }
    );
  </script>
 </form>
</div>

<script type="text/javascript">
if ("{{ command }}") {
  $('commandInput').value = "{{command}}";
  sendCommand();
}
</script>
